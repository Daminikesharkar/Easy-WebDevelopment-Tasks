<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Signika+Negative&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <h1>Expense Tracker</h1>
            <form id="expensetracker">
                <label class="form-label">Choose expenseamount</label>
                <input class="form-control" type="number" name="expenseamount" id="expenseamount" placeholder="Enter expense amount" required/>

                <label class="form-label">Choose discription</label>
                <input class="form-control" type="text" id="discription" name="discription" placeholder="Enter a discription" required>
            
                <label class="form-label">Choose a category</label>
                <select class="form-select" id="category" name="category">
                    <option value="food">Food</option>
                    <option value="movie">Movie</option>
                    <option value="electricity">Electricity</option>
                    <option value="fuel">Fuel</option>
                  </select>
                <button class ="btn btn-dark mt-3" type="submit">Add Expense</button>
            </form>
        </div>
        <div class="display-expenses">
            <ul class="expenses" id="newexpense">                
            </ul>
        </div>
    </div>  
    <script src="script.js"></script>  
</body>
</html>
