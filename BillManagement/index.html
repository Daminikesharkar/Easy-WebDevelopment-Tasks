<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bill management</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
        <div class="outer-container">
            <div class="container">
                <div class="task-input">
                    <!-- <h1>ADD ORDERS</h1> -->
                    <form id="orders">
                        <label for="add-price" class="form-label">Choose Price</label>
                        <input type="number" id="add-price" name="price" placeholder="Add price..." required/>
        
                        <label for="add-dish" class="form-label">Choose Dish</label>
                        <input type="text" id="add-dish" name="dish" placeholder="Add dish..." required>
                    
                        <label for="table" class="form-label">Choose a Table</label>
                        <select class="form-select" id="table" name="table"><br>
                            <option value="table1">Table 1</option>
                            <option value="table2">Table 2</option>
                            <option value="table3">Table 3</option>
                        </select>                
                        <button id="add-btn" type="submit">ADD ORDER</button>
                    </form>
                </div>
                <div id="new-tasks" class="tasks">
                                        
                    <h3>Table 1</h3>
                    <ul id="table1ul"></ul>
                    <br>
                    <hr/>
                    <br>
                   
                    <h3>Table 2</h3>
                    <ul id="table2ul"></ul>
                    <br>
                    <hr/>
                    <br>
                    
                    <h3>Table 3</h3>
                    <ul id="table3ul"></ul>
                                        
                </div>
		    </div>
        </div>

		<script type="module" src="script.js"></script>
		
	</body>
</html>
