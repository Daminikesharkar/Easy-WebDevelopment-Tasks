<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bill management</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
        <div class="outer-container">
		<div class="container">
			<h1>ADD TASKS</h1>
			<div class="task-input">
				<label class="form-label">Choose Price</label><br>
				<input type="number" id="add-price" name="todo" placeholder="Add price..."><br>

				<label class="form-label">Choose Dish</label><br>
				<input type="text" id="add-dish" name="todo" placeholder="Add dish..."><br>
				
                <label class="form-label">Choose a Table</label><br>
                <select class="form-select" id="table" name="table"><br>
                    <option value="table1">Table 1</option>
                    <option value="table2">Table 2</option>
                    <option value="table3">Table 3</option>
                </select><br>
				<input type="button" value="ADD"  id="add-btn">
			</div>
			<div id="new-tasks">
                <!-- <div></div> -->
				<h3 id="table1div">Table 1</h3>
				<h3 id="table2div">Table 2</h3>
				<h3 id="table3div">Table 3</h3>
			</div>
		</div>
        </div>

		<script type="module" src="script.js"></script>
		
	</body>
</html>
